<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20220607194612">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="page">
			<div class="registration">
				<div class="registration__container">
					<form action="" class="registration__form">
						<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="e-mail" class="input">
						<input autocomplete="off" type="password" name="form[]" data-error="Ошибка" placeholder="password" class="input">
						<button type="submit" class="button">Зарегистрировать</button>
					</form>
				</div>
			</div>
			<div class="loginin">
				<div class="loginin__container">
					<form action="" class="loginin__form">
						<input autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="e-mail" class="input">
						<input autocomplete="off" type="password" name="form[]" data-error="Ошибка" placeholder="password" class="input">
						<button type="submit" class="button">Войти</button>
					</form>
				</div>
			</div>
			<div class="todo">
				<div class="todo__container">
					<div class="todo__wrapper">
						<div class="todo__content">
							<div class="todo__inp">
								<input class="todo__input" type="text" name="" id="">
								<button class="todo__add">Add</button>
							</div>
							<ul class="todo__body">

							</ul>
							<div class="todo__options">
								<div class="todo__save">save</div>
								<div class="todo__clear">clear</div>
								<div class="todo__delete">delete all</div>
								<div class="todo__open">open end</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>

<div id="popup" aria-hidden="true" class="popup">

			<button data-close type="button" class="popup__close">Закрыть</button>
			<div class="popup__text">
			</div>
		</div>
	</div>
</div>
 -->

	<script src="js/app.min.js?_v=20220607194612"></script>
</body>

</html>
